<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUBYRED - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="pic/logooo.png">
    <style>
    /* الأساسيات */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    /* الهيدر والقائمة */
    .top-section {
      background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('pic/sewing.jpg');
      background-size: cover;
      background-position: center;
      height: 55vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 50px;
      text-align: center;
      padding: 0 20px;
    }

    .name h1 { font-size: 3.5rem; margin: 0; letter-spacing: 3px; text-shadow: 3px 3px 15px rgba(0,0,0,1); }
    .name span { color: #da3535; }

    .nav { width: 100%; display: flex; justify-content: center; margin-top: 30px; }
    .nav ul { list-style: none; padding: 0; display: flex; gap: 40px; margin: 0; }
    .nav a { color: #fff; text-decoration: none; font-weight: 600; text-transform: uppercase; transition: 0.3s; }
    .nav a:hover { color: #da3535; }

    /* الكروت */
    .managers-row { display: flex; justify-content: center; margin-bottom: 60px; padding: 0 20px; }
    .cards-container {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px;
      max-width: 1200px; margin: 0 auto 80px; padding: 0 20px;
    }

    .card {
      background: #252525;
      padding: 40px 30px;
      border-radius: 20px;
      border: 1px solid #333;
      text-align: center;
      text-decoration: none;
      color: #fff;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      display: flex; flex-direction: column; justify-content: center;
    }
    .card:hover { transform: translateY(-15px); border-color: #da3535; box-shadow: 0 15px 40px rgba(218, 53, 53, 0.2); }
    .card h3 { color: #da3535; font-size: 28px; margin-bottom: 15px; text-transform: uppercase; }
    .card p { color: #aaa; line-height: 1.6; }

    /* --- نافذة تسجيل الدخول RESPONSIVE --- */
    .login-modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); z-index: 3000;
      justify-content: center; align-items: center;
      padding: 20px; /* لضمان وجود مساحة في الشاشات الصغيرة جداً */
    }

    .login-content {
      background: #222; 
      padding: 40px; 
      border-radius: 25px; 
      width: 100%; 
      max-width: 400px;
      border: 1px solid #da3535; 
      text-align: center; 
      position: relative;
      box-sizing: border-box;
      animation: modalFade 0.4s ease-out;
    }

    @keyframes modalFade { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    .login-content h2 { margin-bottom: 30px; font-size: 22px; letter-spacing: 1px; }
    .login-content h2 span { color: #da3535; }

    .input-group { position: relative; margin-bottom: 20px; width: 100%; }
    .input-group .main-icon { position: absolute; left: 15px; top: 16px; color: #da3535; font-size: 18px; }
    
    .input-group input {
      width: 100%; 
      padding: 14px 45px; 
      background: #111; 
      border: 1px solid #333;
      border-radius: 12px; 
      color: #fff; 
      font-size: 16px; 
      box-sizing: border-box; 
      outline: none; 
      transition: 0.3s;
      -webkit-appearance: none; /* لمنع مشاكل العرض في آيفون */
    }
    .input-group input:focus { border-color: #da3535; background: #000; }

    .toggle-password {
      position: absolute; right: 15px; top: 16px; color: #555; cursor: pointer; padding: 5px;
    }

    .login-btn {
      width: 100%; padding: 15px; background: #da3535; border: none; border-radius: 12px;
      color: #fff; font-weight: bold; text-transform: uppercase; cursor: pointer; font-size: 16px;
    }

    .close-modal { position: absolute; top: 15px; right: 15px; color: #777; cursor: pointer; font-size: 24px; padding: 5px; }
    #error-msg { color: #ff4d4d; margin-top: 15px; font-size: 14px; display: none; }

    /* --- Media Queries للتجاوب الكامل --- */
    
    /* شاشات اللابتوب والتابلت الصغير */
    @media (max-width: 992px) {
        .cards-container { grid-template-columns: repeat(2, 1fr); gap: 20px; }
    }

    /* شاشات الموبايل */
    @media (max-width: 768px) {
        .name h1 { font-size: 2.2rem; }
        .nav ul { gap: 20px; }
        .nav a { font-size: 0.85rem; }
        .top-section { height: 45vh; margin-bottom: 30px; }
        
        .cards-container { grid-template-columns: 1fr; gap: 20px; padding: 0 15px; }
        .managers-row { margin-bottom: 30px; }

        /* تعديلات المودال للموبايل */
        .login-content {
            padding: 35px 25px;
            border-radius: 20px;
        }
        .login-content h2 { font-size: 20px; }
        .input-group input { font-size: 14px; padding: 12px 40px; }
        .input-group .main-icon, .toggle-password { top: 14px; }
    }

    /* الموبايلات الصغيرة جداً */
    @media (max-width: 380px) {
        .name h1 { font-size: 1.8rem; }
        .nav ul { gap: 10px; }
        .login-content { padding: 30px 15px; }
    }

    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
    </style>
</head>
<body>

  <section class="top-section">
    <div class="header">
      <div class="name"><h1>RUBY<span>RED</span> GARMENT</h1></div>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="HR.html">HR</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </section>

  <div class="managers-row">
    <div class="card" style="max-width: 500px; width: 100%;" onclick="openLogin()">
      <h3>Managers</h3>
      <p>Strategic Analysis & Executive Reports<br><i class="fas fa-lock" style="margin-top:10px;"></i> Restricted Access</p>
    </div>
  </div>

  <div class="cards-container">
    <a href="overtime.html" class="card"><h3>OverTime</h3><p>Operations & Departmental Approvals</p></a>
    <a href="decision.html" class="card"><h3>Decisions</h3><p>Corporate Policies & Official Records</p></a>
    <a href="samples.html" class="card"><h3>SAMPLES</h3><p>Standardized Templates & Forms</p></a>
  </div>

  <div class="login-modal" id="loginModal">
    <div class="login-content">
      <i class="fas fa-times close-modal" onclick="closeLogin()"></i>
      <h2>MANAGERS <span>LOGIN</span></h2>
      
      <div class="input-group">
        <i class="fas fa-user main-icon"></i>
        <input type="text" id="username" placeholder="Username" autocomplete="off" spellcheck="false">
      </div>

      <div class="input-group">
        <i class="fas fa-lock main-icon"></i>
        <input type="password" id="password" placeholder="Password">
        <i class="fas fa-eye toggle-password" id="eyeIcon" onclick="togglePassword()"></i>
      </div>

      <button class="login-btn" onclick="validateLogin()">Login Access</button>
      <div id="error-msg">Invalid Credentials!</div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('loginModal');
    const errorMsg = document.getElementById('error-msg');
    const userInput = document.getElementById('username');
    const passInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    function openLogin() {
      modal.style.display = 'flex';
      errorMsg.style.display = 'none';
      userInput.focus();
      document.body.style.overflow = 'hidden'; // منع تمرير الصفحة خلف المودال
    }

    function closeLogin() {
      modal.style.display = 'none';
      userInput.value = '';
      passInput.value = '';
      passInput.type = 'password';
      eyeIcon.className = 'fas fa-eye toggle-password';
      document.body.style.overflow = 'auto'; // إعادة التمرير
    }

    function togglePassword() {
        if (passInput.type === 'password') {
            passInput.type = 'text';
            eyeIcon.className = 'fas fa-eye-slash toggle-password';
        } else {
            passInput.type = 'password';
            eyeIcon.className = 'fas fa-eye toggle-password';
        }
    }

    function validateLogin() {
      if (userInput.value === "RUBYRED" && passInput.value === "RUBYRED2006") {
        window.location.href = "managers.html";
      } else {
        errorMsg.style.display = 'block';
        const content = document.querySelector('.login-content');
        content.style.animation = 'none';
        setTimeout(() => { content.style.animation = 'shake 0.4s'; }, 10);
      }
    }

    [userInput, passInput].forEach(input => {
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') validateLogin(); });
    });

    window.onclick = (event) => { if (event.target == modal) closeLogin(); }
  </script>
</body>
</html>
