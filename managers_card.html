<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MANAGERS CARD</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="icon" href="pic/logooo.png" />
  <style>
    * {
      box-sizing: border-box;
    }
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #login-section {
      background: #0d0d0d;
      padding: 2.5rem 3rem 3rem;
      border-radius: 15px;
      box-shadow:
        0 0 15px rgba(0, 0, 0, 0.7),
        0 8px 30px rgba(0, 0, 0, 0.9);
      width: 360px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #222;
    }
    #login-section .logo-container {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #E5E4E2;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }
    #login-section .logo-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      animation: rotate 10s linear infinite;
    }
    #login-section h2 {
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      color: #E5E4E2;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      width: 100%;
    }
    label {
      text-align: left;
      font-weight: 700;
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 0.3rem;
      user-select: none;
    }
    input[type="text"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 2px solid #222;
      background: #1e1e1e;
      color: #e0e0e0;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: inset 0 0 5px #000;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #E5E4E2;
      background: #121212;
      outline: none;
      color: #e0e0e0;
    }
    button[type="submit"] {
      background: #E5E4E2;
      border: none;
      padding: 0.85rem 0;
      border-radius: 10px;
      font-weight: 900;
      font-size: 1.1rem;
      color: #333;
      cursor: pointer;
      transition: background 0.3s ease;
      letter-spacing: 1.5px;
      width: 100%;
    }
    button[type="submit"]:hover {
      background: #CFCFCF;
    }
    button[type="button"] {
      background: #E5E4E2;
      border: none;
      padding: 0.85rem 0;
      border-radius: 10px;
      font-weight: 900;
      font-size: 1.1rem;
      color: #333;
      cursor: pointer;
      transition: background 0.3s ease;
      letter-spacing: 1.5px;
      width: 100%;
      margin-top: 10px;
    }
    button[type="button"]:hover {
      background: #CFCFCF;
    }
    #error-message {
      margin-top: 1rem;
      color: #E5E4E2;
      font-weight: 700;
      min-height: 1.2em;
      user-select: none;
      text-align: center;
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="login-section" role="main" aria-label="Login form">
    <div class="logo-container" aria-hidden="true">
      <img src="pic/logooo.png" alt="RUBYRED Logo" />
    </div>
    <h2>CUTTING MEMBERS ONLY</h2>
    <form id="login-form" autocomplete="off" novalidate>
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        autocomplete="username"
        aria-required="true"
        placeholder="Enter username"
      />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        autocomplete="current-password"
        aria-required="true"
        placeholder="Enter password"
      />
      <button type="submit" aria-label="Login">Login</button>
      <button type="button" onclick="location.href='index.html'">HOME PAGE</button>
      <div id="error-message" role="alert" aria-live="assertive"></div>
    </form>
  </div>

  <script>
    (function () {
      const loginForm = document.getElementById("login-form");
      const errorMessage = document.getElementById("error-message");

      const USERNAME = "CUTTING";
      const PASSWORD = "CUT112233";

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        errorMessage.textContent = "";

        const username = loginForm.username.value.trim();
        const password = loginForm.password.value;

        if (username === USERNAME && password === PASSWORD) {
          alert("Login successful!");
        } else {
          errorMessage.textContent = "Invalid username or password.";
        }
      });
    })();
  </script>
</body>
</html>
