<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RUBYRED | حاسبة الإضافي</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-bg: #141414;
            --ruby: #e0115f;
            --ruby-glow: rgba(224, 17, 95, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto 30px auto;
            padding: 10px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: var(--ruby);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-btns { display: flex; gap: 10px; }

        .btn-ui {
            background: transparent;
            border: 1px solid var(--ruby);
            color: var(--ruby);
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-ui:hover { background: var(--ruby); color: white; }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 35px 20px;
            text-align: center;
            border: 1px solid #222;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card:hover {
            border-color: var(--ruby);
            box-shadow: 0 10px 30px var(--ruby-glow);
            transform: translateY(-5px);
        }

        .card h3 { color: var(--ruby); margin: 0 0 10px 0; font-size: 1.3rem; }
        .card p { color: var(--text-secondary); font-size: 0.85rem; margin: 0; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a1a;
            width: 100%;
            max-width: 400px;
            border-radius: 25px;
            padding: 30px;
            position: relative;
            text-align: center;
        }

        input[type="number"] {
            width: 100%;
            background: #222;
            border: 1px solid #333;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.2rem;
            margin: 20px 0;
            text-align: center;
            outline: none;
        }

        .calc-btn {
            width: 100%;
            background: var(--ruby);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(224, 17, 95, 0.1);
            border: 1px solid var(--ruby);
            display: none;
        }

        .close-modal {
            position: absolute;
            top: 15px; left: 20px;
            font-size: 1.8rem;
            color: #555;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .logo { font-size: 1.5rem; }
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">RUBYRED</div>
        <div class="nav-btns">
            <a href="index.html" class="btn-ui" data-ar="رجوع" data-en="Back">رجوع</a>
            <button class="btn-ui" onclick="toggleLanguage()" id="langBtn">English</button>
        </div>
    </header>

    <div class="container">
        <div class="card" onclick="openModal('day')">
            <h3 data-ar="إضافي نهاري" data-en="Day Overtime">إضافي نهاري</h3>
            <p data-ar="الساعة بمعدل 1.35" data-en="Rate: 1.35">الساعة بمعدل 1.35</p>
        </div>
        <div class="card" onclick="openModal('night')">
            <h3 data-ar="إضافي ليلي" data-en="Night Overtime">إضافي ليلي</h3>
            <p data-ar="الساعة بمعدل 1.70" data-en="Rate: 1.70">الساعة بمعدل 1.70</p>
        </div>
        <div class="card" onclick="openModal('dayoff')">
            <h3 data-ar="يوم إضافي" data-en="Overtime Day">يوم إضافي</h3>
            <p data-ar="يوم كامل (8 ساعات × 1.35)" data-en="Full Day (8hrs × 1.35)">يوم كامل (8 ساعات × 1.35)</p>
        </div>
        <div class="card" onclick="openModal('holiday')">
            <h3 data-ar="عطلة رسمية" data-en="Public Holiday">عطلة رسمية</h3>
            <p data-ar="يوم كامل (8 ساعات × 2.00)" data-en="Full Day (8hrs × 2.00)">يوم كامل (8 ساعات × 2.00)</p>
        </div>
    </div>

    <div id="calcModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" style="color:var(--ruby); margin-top:10px;"></h2>
            <input type="number" id="salaryInput" placeholder="أدخل الراتب" inputmode="numeric">
            <button class="calc-btn" onclick="calculate()" id="calcBtn">احسب</button>
            <div id="resultBox" class="result-box">
                <div style="font-size: 0.9rem; color: var(--text-secondary);" id="resLabel">الناتج:</div>
                <div id="resultVal" style="font-size: 1.8rem; font-weight: bold; color: white;"></div>
            </div>
        </div>
    </div>

    <script>
        let currentType = '';
        let currentLang = 'ar';

        const texts = {
            ar: { day: 'إضافي نهاري', night: 'إضافي ليلي', dayoff: 'يوم إضافي', holiday: 'عطلة رسمية', calc: 'احسب الآن', placeholder: 'أدخل الراتب الأساسي', currency: 'جنيه' },
            en: { day: 'Day OT', night: 'Night OT', dayoff: 'OT Day', holiday: 'Public Holiday', calc: 'Calculate', placeholder: 'Enter Base Salary', currency: 'EGP' }
        };

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.lang = currentLang;
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('langBtn').innerText = currentLang === 'ar' ? 'English' : 'عربي';
            document.querySelectorAll('[data-ar]').forEach(el => {
                el.innerText = el.getAttribute(`data-${currentLang}`);
            });
        }

        function openModal(type) {
            currentType = type;
            document.getElementById('modalTitle').innerText = texts[currentLang][type];
            document.getElementById('salaryInput').placeholder = texts[currentLang].placeholder;
            document.getElementById('calcBtn').innerText = texts[currentLang].calc;
            document.getElementById('resultBox').style.display = 'none';
            document.getElementById('salaryInput').value = '';
            document.getElementById('calcModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('calcModal').style.display = 'none';
        }

        function calculate() {
            const salary = parseFloat(document.getElementById('salaryInput').value);
            if (!salary || salary <= 0) return;

            let result = 0;
            const base = 210;

            if (currentType === 'day') result = (salary / base) * 1.35;
            else if (currentType === 'night') result = (salary / base) * 1.70;
            else if (currentType === 'dayoff') result = (salary / base) * 1.35 * 8;
            else if (currentType === 'holiday') result = (salary / base) * 2 * 8;

            document.getElementById('resultVal').innerText = `${result.toFixed(2)} ${texts[currentLang].currency}`;
            document.getElementById('resultBox').style.display = 'block';
        }

        window.onclick = (e) => { if (e.target.id === 'calcModal') closeModal(); }
    </script>
</body>
</html>
